<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />


  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Ask Eros</title>
</head>
<body class="min-100-vh flex-column">
    <header class="p-5 text-left text-white bg-primary">
      <span> 
        <h1> <img src="./assets/images/Eros-1.png"> Ask Eros!</h1>
        <small id="subTitle">A date night randomizer!</small>
      </span>
    </header>
    <br>
    <main class="d-flex">
        <div class="col-12 col-md-4">
          <div class="card">
            <form id="user-form" class="card-body">
              <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="enter a city name here" />
              <button id= "askEros" class="btn btn-block btn-success w-20 " type="submit" class="btn">Ask Eros!</button>
              <button id= "tryAgain" class="btn btn-block btn-success w-20 " type="submit" class="btn">Try Again!</button>
              <button id = "newCity" class="btn btn-block btn-success w-20 " type="submit" class="btn">New City</button>
            </form>
          </div>
          <br>
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Eros' Suggestions: <span id="repo-search-term"></span></h2>
          <div id="erosFinds-container" class="d-flex flex-row"></div>
        </div>

      </main>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
